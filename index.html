<body>


<div class="niver">
    <h1> 
        feliz aniversário, my love! &#10084 
      </h1>
</div>
      


     <!-- Imagem e Descricao da Musica-->
    <img src="imagens/img4.jpg" alt="nós">
    <div class="descricao"> 
         <h2> Jardim da Fantasia  </h2>  
         <i> </i>  </i> 
    </div>
 
    <div class="duracao">
        
        <!-- Barra de progressão de musica-->
        <div class="barra">
            <input type="range" id="barraProgresso" value="0" step="0.1"> <!-- Barra de progresso interativa -->
    
        </div>
       <!-- -->

       <!-- Tempo da Musica-->
        <div class="tempo"> 
            <p class="inicio"> 0:00</p>
            <p class="fim"> 3:40 </p>
        </div>

    </div>


    <!-- Botoes -->
    <div class="player">
        <i class="fas fa-step-backward setas anterior"></i>
        <i class="fas fa-play-circle botao-play"></i>
        <i class="fas fa-pause-circle botao-pause"></i>
        <i class="fas fa-step-forward setas proxima"></i>
    </div>

    <audio src="musicas/musica4.mp3"></audio>


    <script src="script.js"></script>
